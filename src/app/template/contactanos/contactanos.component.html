  function enviar(){
    swal("Listo !", "tu informacion se envio correctamente !", "success");

  } 
</script>

<div class="container">
<div class="d-flex justify-content-center">
    <form id="contacto" class="needs-validation mx-5 mt-5 mb-5" style="max-width:500px;" novalidate="">
        <h1 class="display-5 fw-bold mt-3 text-center">Contactanos </h1>
        <div class="row g-3">
            <div class="col-sm-6">
                <label for="firstName" class="form-label">Nombres</label>
                <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
                <div class="invalid-feedback">
                    Valid first name is required.
                </div>
            </div>
            <div class="col-sm-6">
                <label for="lastName" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
                <div class="invalid-feedback">
                    Valid last name is required.
                </div>
            </div>
            <div class="col-12">
                <label for="email" class="form-label">Correo <span class="text-muted">(Optional)</span></label>
                <input type="email" class="form-control" id="email" placeholder="tucorreo@ejemplo.com">
                <div class="invalid-feedback">
                    Please enter a valid email address for shipping updates.
                </div>
            </div>
            <div class="col-12">
                <label for="address" class="form-label">Direccion</label>
                <input type="text" class="form-control" id="address" placeholder="callejon 20 95-963" required="">
                <div class="invalid-feedback">
                    Please enter your shipping address.
                </div>
            </div>
            <div class="col-md-5">
                <label for="country" class="form-label">Pais</label>
                <select class="form-select" id="country" required="">
                    <option value="">Choose...</option>
                    <option>Colombia</option>
                </select>
                <div class="invalid-feedback">
                    Please select a valid country.
                </div>
            </div>

            <div class="col-md-4">
                <label for="state" class="form-label">Ciudad</label>
                <select class="form-select" id="state" required="">
                    <option value="">Choose...</option>
                    <option>Cali</option>
                </select>
                <div class="invalid-feedback">
                    Please provide a valid state.
                </div>
            </div>

            <div class="col-md-3">
                <label for="zip" class="form-label">Codigo postal</label>
                <input type="text" class="form-control" id="zip" placeholder="760014" required="">
                <div class="invalid-feedback">
                    Zip code required.
                </div>
            </div>
        </div>

        <hr class="my-4">

        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="same-address" checked="true">
            <label class="form-check-label" for="same-address">Deseo recibir informacion de ofertas</label>
        </div>
        <hr class="my-4">

        <button class="w-100 btn btn-primary btn-lg" type="submit" onclick="enviar()" >Enviar </button>
    </form>
</div>
</div>
