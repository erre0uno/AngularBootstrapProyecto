<div class="d-flex ">
  <main class="morado pt-3 pb-3 flex-fill">

    <div class="dflex text-center my-5">
      <form class="card form-signin w-100 m-auto">
        <img class="mb-4 mt-4 m-auto" src="../assets/img/ico.png" alt="" width="80" height="90">
        <h1 class="h3 mb-3 mt-3 fw-normal">Bienvenido</h1>

        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Correo</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Contraseña</label>
        </div>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Recuerdame
          </label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit"
          [swal]="['Listo!', 'Vamos allá !', 'success']">Ingresar</button>
        <p class="mt-5 mb-3 text-muted">© 2017–2022</p>
      </form>
    </div>

  </main>
  <app-aside></app-aside>
</div>
